<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <title>Formulário de Currículos</title>
</head>
<body>
  <h1>Formulário para Cadastro de Currículo</h1><br>
  <form action="" method="GET">
    <fieldset>
      <div class="form-control">
        <label for="name">Nome: </label>
        <input type="text" id="name" placeholder="Digite seu nome completo" maxlength="40" required><br><br>
        <label for="email">E-mail: </label>
        <input type="email" id="email" maxlength="50" required><br><br>
        <label for="cpf">CPF: </label>
        <input type=text name="cpf" placeholder="Ex: 04483277910" max="11" id="cpf" required><br><br>
        <label for="end">Endereço: </label>
        <input type="text" maxlength="200" name="endereco" id="end" required><br><br>
        <label for="cid">Cidade: </label>
        <input type="text" name="cidade" maxlength="28" id="cid" required><br><br>
        <label for="estados">Estado: </label>
        <select name="estados" id="estados" required>
        <option value="">Santa Catarina</option>
        <option value="">Paraná</option>
        <option value="">São Paulo</option>
        <option value="">Rio Grande do Sul</option>
        </select> <br><br>
        <label for="type">Tipo: </label>
        <input class="form-check-input mt-0" type="radio" name="tipo" id="type" required> Casa
        <input class="form-check-input mt-0" type="radio" name="tipo" id="type" required> Apartamento
      </div>
    </fieldset>
    <br>
    <div class="form-control">
      <fieldset>
       <label for="resumo">Resumo do Currículo</label>
        <textarea name="resumo-cv" id="resumo" placeholder="Descreva brevemente suas experiências profissionais, mas não deixe de também contar seus aprendizados com esses desafios vividos." cols="30" rows="10" maxlength="1000" required></textarea> <br> <br>
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required> <br><br>
        <label for="desc">Descrição do Cargo: </label>
        <input type="text" maxlength="500" required> <br><br>
        <label for="data">Data de Início: </label>
        <input type="date" name="date" id="data" required><br><br>
        <label for="file">PDF do Currículo, caso possua: </label>
        <input type="file" class="form-control" name="" id="file">
      </fieldset>
    </div>
  </form>
  <br>
  <button class="form-control btn btn-success w-25 p-3" type="submit">Enviar</button>
  <button class="form-control btn btn-secondary w-25 p-3" type="button">Limpar</button>

</body>
</html>
